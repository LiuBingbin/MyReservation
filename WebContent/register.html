<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div class="register_container">
        <div class="register_box">
            <div class="register_title"><h1>用户注册</h1></div>
            <div class="register_form">
                <div class="register_input">
                    <span>*</span><label for="name">用户名</label>
                    <input type="text" id="name">
                    <span>*</span><label for="pwd">密码</label>
                    <input type="text" id="pwd">
                    <span>*</span><label for="confirm">确认密码</label>
                    <input type="text" id="confirm">
                    <label for="tel">手机</label>
                    <input type="text" id="tel">
                    <label for="mail">邮箱</label>
                    <input type="text" id="mail">
                </div>
                <div class="register_btns">
                    <button>注册</button>
                    <button>重置</button>
                </div>
            </div>
            <div class="go_login"><a href="./login.html">返回登录</a></div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/register.js"></script>
</body>
</html>
